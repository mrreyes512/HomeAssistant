- platform: netatmo
  station: !secret netatmo_station 
  modules:
    Inside:
      - temperature
      - humidity
      - co2
      - wifi_status
      - noise
      - pressure
  
    Outside:
      - temperature
      - humidity
      - min_temp
      - max_temp
      - battery_vp
      - rf_status
  
    Anemometer:
      - WindAngle
      - WindStrength
      - GustAngle
      - GustStrength
      - battery_vp
      - rf_status
  
    Rain Gauge:
      - rain
      - sum_rain_1
      - sum_rain_24
      - battery_vp
      - rf_status


version: '3'

#networks:
#  default:
#    external:
#      name: my_network

services:
   homeassistant:
    container_name: home-assistant
    image: homeassistant/home-assistant
    volumes:
      - .:/config
      - ./ssl:/ssl
    ports:
      - "8123:8123"
    restart: always
    #network_mode: host
    environment:
      - 'TZ=America/Chicago'